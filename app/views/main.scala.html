
@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<title>Computer Hub - @title</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/myStyles.css")">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>

<body>


        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
    
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/assets/images/sale.jpg" alt="Sale">
                </div>
    
    
                <div class="item">
                    <img src="/assets/images/tv.jpg" alt="TV">
                </div>
    
                <div class="item">
                    <img src="/assets/images/iphone.png" alt="iPhone">
                </div>
    
                <div class="item">
                    <img src="/assets/images/laptop.jpg" alt="Macbook">
                </div>
            </div>
    
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home"></a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                     <li class="dropdown"><a href="/">Home</a></li>
                     <li class="dropdown"><a href="/tv">Televisions</a></li>
                     <li class="dropdown"><a href="/Phones">Phones</a></li>
                     <li class="dropdown"><a href="/Laptop">Laptops</a></li>
                     <li class="dropdown"><a href="/about">About Us</a></li>
                     <li class="dropdown"><a href="/FAQ">FAQ</a></li>
                     <li @if(title=="Login"){class="active"}>
                        @if(user != null) {
                            <a href="@routes.LoginController.logout()">Logout @user.getName()</a>
                        } else {
                            <a href="@routes.LoginController.login()">Login</a>
                        }
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/Login"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
              </div>
            </div>
          </nav>
         
        </div>
        
        </nav>

<container>

<div class="row">

<div class="col-md-12">

@content

</div>

</div>

</container>

</body>

</html>
